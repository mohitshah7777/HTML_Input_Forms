<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Basic Input Types</title>
    <link rel="stylesheet" href="/css/simpleform.css"> 
</head>
<body>
    <form>
        <header class="headerContainer">
            <h1>HTML-5 Form Input Fields</h1>
        </header>
        <div>
            <label for="text">Text input type for Name:</label>
            <input type="text" id="text" name="text">
            <error-output class="text-error" for="text"></error-output> 
        </div>
        <div>
            <label for="pwd">Password input type:</label>
            <input type="password" id="pwd" name="pwd">
            <error-output class="pwd-error" for="pwd"></error-output>
        </div>
        <div>
            <label for="email">Email input type:</label>
            <input type="email" id="email" name="email">
            <error-output class="email-error" for="email"></error-output>
        </div>
        <div>
            <label for="url">URL input type:</label>
            <input type="url" id="url" name="url">
        </div>
        <div>
            <label for="number">Number input type:</label>
            <input type="number" id="number" name="number">
        </div>
        <div>
            <label for="tel">Tel input type:</label>
            <input type="tel" id="tel" name="tel">
            <error-output class="tel-error" for="tel"></error-output>
        </div>
        <div>
            <label for="search">Search input type:</label>
            <input type="search" id="search" name="search">
        </div>
        <div class="nativeDateTimePicker">
            <label for="party">Choose a Date and Time:</label>
            <input type="datetime-local" id="party" name="bday">
            <span class="validity"></span>
        </div>
        <div>
            <label for="salary">Choose your salary:</label>
            <input type="range" id="salary" name="salary" min="300000"
                    max="500000" step="100" value="400000">
            <output class="salary-output" for="salary">400000</output>        
        </div>
        <div>
            <button>Submit</button>
        </div>
    </form>
    <script> 
        const text = document.querySelector('#text');                       //UC-1 Validation for name
        const textError = document.querySelector('.text-error');
        text.addEventListener('input',function() {
            let nameRegex = RegExp('^[A-Z]{1}[a-z]{2,}$');                  //name starts with Cap and has minimum 3 characters
            if(nameRegex.test(text.value))
                textError.textContent = "";
            else
                textError.textContent = "Name is Incorrect";                //print error message if regex test is failed
        });

        const email = document.querySelector('#email');                     //UC-2 Validation for email
        const emailError = document.querySelector('.email-error');
        email.addEventListener('input',function() {
            let emailRegex = RegExp('^[A-Za-z0-9_-]+(\\.[A-Za-z0-9_-])*@[A-Za-z0-9-]+(?:\\.[A-Za-z0-9-]+)*$');  //enter a valid email - E.g. abc.xyz@bl.co.in 
            if(emailRegex.test(email.value))
                emailError.textContent = "";
            else
                emailError.textContent = "Email is Incorrect";              //print error message if regex test is failed
        });

        const tel = document.querySelector('#tel');                              //UC-3 Validation for mobile number
        const telError = document.querySelector('.tel-error');
        tel.addEventListener('input',function() {
            let telRegex = RegExp('^[0-9]{2}[ ][6-9]{1}[0-9]{9}$');              //Country code follow by space and 10 digit number 
            if(telRegex.test(tel.value))
                telError.textContent = "";
            else
                telError.textContent = "Contact number is Incorrect";              //print error message if regex test is failed
        });

        const pwd = document.querySelector('#pwd');                             //UC-4 Validation for password
        const pwdError = document.querySelector('.pwd-error');
        pwd.addEventListener('input',function() {
            let pwdRegex = RegExp('(?=.*\d)(?=.*[a-z]).{8,}');                  //Rule1 â€“ minimum 8 Characters 
            if(pwdRegex.test(pwd.value))
                pwdError.textContent = "";
            else
                pwdError.textContent = "Minimum 8 characters";                  //print error message if regex test is failed
        });

        const salary = document.querySelector('#salary');
        const output = document.querySelector('.salary-output');
        output.textContent = salary.value;
        salary.addEventListener('input', function(){
            output.textContent = salary.value;
        });
    </script>
</body>
</html>
